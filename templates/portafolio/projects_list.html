{% extends "base.html" %}
{% block title %}Portafolio{% endblock %}
{% block description %}{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        {% for project in projects %}
        <div class="relative rounded-lg overflow-hidden shadow-md hover:shadow-lg transition duration-500 transform hover:scale-105">
            <a href="{% url 'project_details' project.slug %}">
                <img class="w-full h-48 object-cover object-center" src="{{ project.image.url }}" alt="{{ project.title }}">
            </a>
            <div class="p-4">
                <a href="{% url 'project_details' project.slug %}">
                    <h2 class="block text-xl font-bold hover:text-blue-600">{{ project.title }}</h2>
                </a>
                <p class="text-gray-700 mb-4">{{ project.description|truncatechars:250|safe }}</p>
                <div class="mt-2 flex justify-between">
                    <a href="{{ project.link_repo }}" class="text-white bg-gray-700 mt-4 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center ">
                        URL del Repo
                        <svg class="-mr-1 ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                    <a href="{{ project.link_demo }}" class="text-white bg-gray-700 mt-4 hover:bg-gray-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-3 py-2 text-center inline-flex items-center ">
                        URL del Demo
                        <svg class="-mr-1 ml-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
